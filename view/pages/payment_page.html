<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      color: #000;
    }
    .wrapper {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .form-box, .summary-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-box {
      flex: 2;
    }
    .summary-box {
      flex: 1;
      height: fit-content;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .field-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .double {
      display: flex;
      gap: 20px;
    }
    .double .field-group {
      flex: 1;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .loading, .result {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    .result.success { color: green; }
    .result.fail { color: red; }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="form-box">
    <h2>Customer Information</h2>
    <form id="checkoutForm">
      <div class="double">
        <div class="field-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="field-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" required />
        </div>
      </div>

      <div class="double">
        <div class="field-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="+254..." required />
        </div>
        <div class="field-group">
          <label for="altPhone">Email</label>
          <input type="text" id="email" placeholder="example@gmail.com" required />
        </div>
      </div>

      <div class="field-group">
        <label for="address">Address *</label>
        <input type="text" id="address" required />
      </div>

      <div class="field-group">
        <label for="notes">Additional Notes</label>
        <input type="text" id="notes" />
      </div>

      <div class="double">
        <div class="field-group">
          <label for="country">Country *</label>
          <select id="country" required>
            <option value="">Select</option>
            <option>Kenya</option>
            <option>Tanzania</option>
            <option>Uganda</option>
          </select>
        </div>
        <div class="field-group">
          <label for="city">City *</label>
          <select id="city" required>
            <option value="">Select</option>
            <option>Nairobi</option>
            <option>Mombasa</option>
            <option>Kisumu</option>
            <option>Dar e salam</option>
            <option>Arusha</option>
            <option>Kampala</option>
            <option>Jinja</option>
          </select>
        </div>
      </div>

      <h2>Payment Method</h2>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="mpesa" required /> M-Pesa</label>
        <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
        <label><input type="radio" name="payment" value="card" /> Credit/Debit Card</label>
      </div>

      <div class="field-group" id="cardFields" style="display:none;">
        <label>Card Details</label>
        <input type="text" placeholder="Card Number (e.g. 1234 5678 9012 3456)" />
        <input type="text" placeholder="Expiry (MM/YY)" style="margin-top: 5px;" />
        <input type="text" placeholder="CVV" style="margin-top: 5px;" />
      </div>

      <div class="loading" id="loading">Processing your payment...</div>
      <div class="result" id="result"></div>
    </form>
  </div>

  <div class="summary-box">
    <h2>Order Summary</h2>
    <p id="no_of_products">Product(s): <strong>1 Item</strong></p>
    <p id="cart_total">Total: <strong>KSh 469</strong></p>
    <button id="submitBtn">Confirm Order</button>
    <p style="font-size: 12px; margin-top: 10px;">
      By continuing, you agree to our <a href="#">Terms & Conditions</a>.
    </p>
  </div>
</div>

<script type="module" src="../js/checkout.js"></script>

</body>
</html>
